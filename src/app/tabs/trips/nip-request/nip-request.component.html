<ion-header mode="ios">
  <div class="header--clean">
    <ion-icon name="close" (click)="onCancel()" routerLink="/tabs/tabs/welcome" routerDirection="back"></ion-icon>
  </div>
</ion-header>

<ion-content>
  <div class="nip--container">

    <div class="nip--header">
      <div class="nip--icon">
        <div>
          <img src="../../../../assets/ui/icon-lock-with_background.png" />
        </div>
        <p>Ingresa tu NIP para ver tus viajes</p>
      </div>
    </div>

    <div class="nip--form">
      <form #enterNIP="ngForm" (ngSubmit)="onSubmit(enterNIP)">
        <div>
          <ion-item mode="ios">
            <ion-label position="floating" mode="ios">NIP</ion-label>
            <ion-input [type]="!this.showPassword ? 'password' : 'text'" name="enterNIP" ngModel enterNIP minlength="4"
              maxlength="4" required #enterNip="ngModel">
            </ion-input>
            <ion-icon [name]="this.icon" color="dark" (click)="passwordVisibility()"></ion-icon>
          </ion-item>
        </div>

        <div class="nip--options">
          <div class="nip--checkbox">
            <label (click)="onAutoRenew()">
              <input type="checkbox" />
              <ion-icon [name]="!this.autoRenew ? 'ios-square-outline' : 'ios-checkbox-outline'"></ion-icon>
              <b>No volver a soliciar NIP</b>
            </label>
          </div>
          <a routerLink="/nip-reset">RECUPERAR NIP</a>
        </div>

        <!-- <div>
          <ion-button fill="solid" expand="full" shape="round" mode="ios">Ver viajes</ion-button>
        </div> -->

        <!-- si el formulario es inv치lido, se renderiza el bot칩n deshabilitado -->
        <ion-button *ngIf="!enterNIP.valid" fill="solid" expand="full" shape="round" mode="ios" disabled>
          Ver viajes
        </ion-button>
        <!-- si el formulario es v치lido, se renderiza el bot칩n activo -->
        <ion-button *ngIf="enterNIP.valid" type="submit" fill="solid" expand="full" shape="round" mode="ios">
          Ver viajes
        </ion-button>
      </form>
    </div>

  </div>
</ion-content>
