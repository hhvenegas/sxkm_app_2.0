  <div class="tabs--bg white"></div>
  <div class="tabs--translate">

    <div class="welcome--header">
      <div class="welcome--header-content">
        <div class="welcome--header-status" routerLink="/status">
          <!-- insertar componente de status -->

            <canvas class="canvas" #canvas width="200" height="200"></canvas>
          </div>
        </div>

    <div class="welcome--widgets">

      <!-- Recharge widget -->
      <div class="widget widget--recharge">
        <div class="widget--recharge-header">
          <div>
            <p>Disponibles</p>
            <b>{{kms_status?.km_left}} km</b>
          </div>
          <a *ngIf="disabled != true" (click)="Recharge()">
            <span>Recargar</span>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </a>
        </div>
        <div class="widget--recharge-indicator">
          <span [style.width]="kms_porcent"></span>
        </div>
        <div class="widget--recharge-footer">
          <b>Recorrido</b>
          <b>{{kms_status?.used_km}} km</b>
        </div>
      </div>

      <!-- Subscription widget -->
      <div class="widget widget--subscribe">
        <div>
          <b>Suscripci√≥n</b>
          <a (click)="paySubscription()">
            <span>Renovar</span>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </a>
        </div>
        <p>{{dueDate?.data | date: 'dd/MM/yyyy'}}</p>
      </div>

      <!-- Alert widget -->
      <div *ngFor="let notification of list_notifications" class="{{notification.status}}">
        <ion-item-sliding>
          <ion-item class="content" routerLink="{{notification.path}}">
            <b>{{ notification.title }}</b>
            <p>{{ notification.body }}</p>
          </ion-item>

          <ion-item-options side="left">
            <button ion-button color="danger" (click)="deleteNotification(item)">
              Eliminar
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="warning" (click)="changeStatus(item)">
              Desactivar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
