<ion-content>
  <div class="tabs--bg"></div>
  <div class="tabs--translate">

    <div class="welcome--header">
      <div class="welcome--header-content">
        <div class="welcome--header-status">
          <!-- insertar componente de status -->
          <!-- <status-pia></status-pia> -->
          <video autoplay muted loop>
            <source src="../../../assets/demo/status-widget-ok.mp4" type="video/mp4">
          </video>
          <!-- -->
        </div>
        <div class="welcome--header-label">
          <p class="color--green">Activado</p>
        </div>
      </div>
    </div>

    <!--
    <div class="welcome--header">
      <div class="welcome--header-content">
        <status-pia></status-pia>
      </div>
    </div>
    -->

    <div class="welcome--widgets">

      <!-- Alert widget -->
      <div class="widget--alert">
        <div class="widget--alert-content">
          <div>
            <b>FALLA ENCONTRADA</b>
            <p>Sistema de encendido</p>
          </div>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
      </div>

      <!-- Green widget - Help -->
      <div class="widget--green">
        <div class="widget--green-content" (click)="onClickHelpWidget()">
          <div class="widget--green-time">
            <p>26</p>
            <p>MIN</p>
          </div>
          <div class="widget--green-info">
            <div>
              <b>Tu ajustador</b>
              <p>Carlos Duran</p>
            </div>
            <a href="tel:5544332211">
              <ion-icon name="md-call"></ion-icon>
            </a>
          </div>
        </div>
      </div>

      <!-- Green widget - Payment reference -->
      <div class="widget--green">
        <div class="widget--green-content" routerLink="/purchase-reference">
          <div class="widget--green-time">
            <img src="../../../assets/ui/icon-kms.png" />
            <p>250 Km</p>
          </div>
          <div class="widget--green-info">
            <div>
              <b>Vigencia - 09/09/2019</b>
              <p>Referencia de pago</p>
            </div>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </div>
        </div>
      </div>

      <!-- Recharge widget -->
      <div class="widget widget--recharge">
        <div class="widget--recharge-header">
          <div>
            <p>Disponibles</p>
            <b>232 km</b>
          </div>
          <a routerLink="/recharge">
            <span>Recargar</span>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </a>
        </div>
        <div class="widget--recharge-indicator">
          <span style="width: 33%;"></span>
        </div>
        <div class="widget--recharge-footer">
          <b>Recorrido</b>
          <b>786 km</b>
        </div>
      </div>

      <!-- Subscription widget -->
      <div class="widget widget--subscribe">
        <div>
          <b>Suscripción</b>
          <a routerLink="/purchase-options">
            <span>Renovar</span>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </a>
        </div>
        <p>Vigencia 76 días - 28/08/19</p>
      </div>

      <!-- LevelUp widget -->
      <div class="widget widget--level">
        <a routerLink="/tabs/tabs/rewards">
          <div>
            <img src="../../../assets/demo/level-icon.png" />
            <span>Subiste a nivel Guerrero</span>
          </div>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </a>
      </div>

    </div>

  </div>
</ion-content>
