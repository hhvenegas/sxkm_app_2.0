<ion-content>

  <div class="password">

    <div class="header--simple">
      <ion-button routerLink="/" routerDirection="back" mode="ios" expand="block" fill="clear">
        <ion-icon name="close" text="" color="dark"></ion-icon>
      </ion-button>
      <p>inicia sesión</p>
    </div>
    
    <form #password="ngForm" (ngSubmit)="onSubmit(password)" class="form--simple">
      <div>
        <ion-item mode="ios">
          <ion-label position="floating" mode="ios">Contraseña</ion-label>
          <ion-input
            [type]="!this.showPassword ? 'password' : 'text'"
            name="password"
            ngModel
            password
            minlength="6"
            required
            #password="ngModel">
          </ion-input>
          <ion-icon
            [name]="!this.showPassword ? 'md-eye' : 'md-eye-off'"
            (click)="passwordVisibility()">
          </ion-icon>
        </ion-item>
      </div>
      <div>
        <ion-text *ngIf="password.touched && !password.valid" color="danger">Por favor verifica tu correo</ion-text>
      </div>
      <div>
        <ion-button fill="clear" expand="block" size="small" color="medium" mode="ios" routerLink="/reset">olvidé mi contraseña
        </ion-button>
      </div>
      <div>
        <ion-button *ngIf="!password.valid" fill="solid" expand="full" shape="round" mode="ios" disabled>Entrar</ion-button>
        <ion-button *ngIf="password.valid" fill="solid" expand="full" shape="round" mode="ios" routerLink="/tabs">Entrar</ion-button>
      </div>
    </form>

  </div>

</ion-content>
