<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar">
      </ion-back-button>
    </ion-buttons>
    <ion-title style="text-align:center">¿Comó prefieres pagar?</ion-title>
  </ion-toolbar>
  <!-- <div class="header--clean">
    <ion-icon name="close" routerLink="/tabs/tabs/welcome" routerDirection="back"></ion-icon>
    <p>¿Como prefieres pagar?</p>
  </div> -->
</ion-header>

<ion-content>

  <!-- recharge -->
  <div class="options--info">
    <div *ngIf="type_purchases == 'recharge'" class="purchase-block">
      <div class="purchase-block-content">
          <div class="purchase-block-main">
            <div>
              <b class="color--green">5,000 km</b>
              <p>6 meses de vigencia</p>
            </div>
            <div>
              <b>$490</b>
              <p>$0.49 / km</p>
            </div>
          </div>
      </div>
    </div>

    <div *ngIf="type_purchases == 'subscription'" class="purchase-block">
      <div class="purchase-block-content">
          <div class="purchase-block-main">
            <div>
              <b class="color--green">Suscripción</b>
              <p>1 mes</p>
            </div>
            <div>
              <b>$299</b>
            </div>
          </div>
      </div>
    </div>

  </div>

  <div class="options--empty">
    <p>No tienes tarjetas registradas</p>
  </div>

  <div class="options--list">

    <div class="simple-block" routerLink="/purchase-confirm/{{type_purchases}}">
      <div>
        <img src="../../../assets/payment/card-master.png" />
        <p>Bancomer ***8756</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </div>

    <div class="simple-block" routerLink="/purchase-confirm">
      <div>
        <img src="../../../assets/payment/card-amex.png" />
        <p>American Express ***9283</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </div>

    <div class="simple-block" routerLink="/purchase-confirm">
      <div>
        <img src="../../../assets/payment/card-visa.png" />
        <p>Santander ***1243</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </div>

    <div class="simple-block" routerLink="/purchase-cash">
      <div>
        <img src="../../../assets/payment/cash-icon.svg" />
        <p>Efectivo</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </div>

    <div class="simple-block" routerLink="/purchase-cash">
      <div>
        <img src="../../../assets/payment/spei.png" />
        <p>Transferencia</p>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </div>

  </div>

  <div class="options--add">
    <a routerLink="/add-payment">
      <ion-icon name="md-add"></ion-icon>
      <span>Agregar tarjeta</span>
    </a>
  </div>

</ion-content>
