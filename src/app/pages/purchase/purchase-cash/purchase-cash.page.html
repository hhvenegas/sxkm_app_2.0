<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Confirma tu pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="options--info">
    <div class="purchase-block">
      <div class="purchase-block-content">
        <div class="purchase-block-main">
          <div>
            <b class="color--green">5,000 km</b>
            <p>6 meses de vigencia</p>
          </div>
          <div>
            <b>$490</b>
            <p>$0.49 / km</p>
          </div>
        </div>
        <div class="purchase-block-method">
          <div>
            <img src="../../../assets/payment/cash-icon.svg" />
            <p>Efectivo</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cash--list">
    <div *ngFor="let store of stores" class="half-block" (click)="chooseStore(store)">
      <div>
        <img src="{{store.image}}" />
      </div>
    </div>
  </div>

</ion-content>
