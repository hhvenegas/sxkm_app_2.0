<ion-header mode="ios">
  <div class="header--clean">
    <ion-icon name="close" routerLink="/tabs/tabs/" routerDirection="back"></ion-icon>
    <p>Domicilio</p>
    <a routerLink="/address-edit">EDITAR</a>
  </div>
</ion-header>

<ion-content>

  <form class="form--disabled">

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Calle</ion-label>
        <ion-input value="Oaxaca" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Número exterior</ion-label>
        <ion-input value="284" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Número interior</ion-label>
        <ion-input value="8" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Código postal</ion-label>
        <ion-input value="03400" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Colonia</ion-label>
        <ion-input value="San Ramón" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Municipio/Delegación</ion-label>
        <ion-input value="Benito Juárez" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Estado</ion-label>
        <ion-input value="CDMX" disabled>
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">País</ion-label>
        <ion-input value="México" disabled>
        </ion-input>
      </ion-item>
    </div>

  </form>
</ion-content>
