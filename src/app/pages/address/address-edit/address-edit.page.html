<ion-header mode="ios">
  <div class="header--clean">
    <ion-icon name="close" routerLink="/address" routerDirection="back"></ion-icon>
    <p>Editar domicilio</p>
  </div>
</ion-header>

<ion-content>
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="form--clean">

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Calle</ion-label>
        <ion-input type="text" formControlName="street">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Número exterior</ion-label>
        <ion-input type="text" formControlName="external_number">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Número interior</ion-label>
        <ion-input type="text" formControlName="internal_number">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Código postal</ion-label>
        <ion-input type="text" formControlName="postal_code">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Colonia</ion-label>
        <ion-input type="text" formControlName="colony">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Municipio/Delegación</ion-label>
        <ion-input type="text" formControlName="city">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">Estado</ion-label>
        <ion-input type="text" formControlName="state">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item mode="ios">
        <ion-label position="floating" mode="ios">País</ion-label>
        <ion-input type="text" formControlName="country">
        </ion-input>
      </ion-item>
    </div>

    <div>
      <ion-button *ngIf="false" fill="solid" expand="full" shape="round" mode="ios" disabled>Guardar</ion-button>
      <ion-button *ngIf="true" fill="solid" expand="full" shape="round" mode="ios" type="submit">Guardar</ion-button>
    </div>

    <!-- <div class="form--validation" *ngIf="street.touched && !street.valid">
      <ion-text>Mensaje de validación correspondiente</ion-text>
    </div> -->

  </form>
</ion-content>
