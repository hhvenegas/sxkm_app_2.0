<ion-header mode="ios">
  <div class="header--page">
    <a routerLink="/notifications">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </a>
  </div>
</ion-header>

<ion-content>
  <div class="notification--detail">
      <h1 class="title">{{notification?.notification.title}}</h1>
      <b class="date">{{ timeNotification }}</b>
      <p class="message">{{notification?.notification.body}}</p>   
  </div>
</ion-content>
